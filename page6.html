<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #FFF0F5;
            color: #333333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-header {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .counter {
            background: #FFB6C1;
            color: #4B0082;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        .card {
            aspect-ratio: 3/4;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background:#FFD700;
            border: 2px solid #FFA500;
            color:#4B0082;
        }

        .card-back {
            background:#87CEFA;
            transform: rotateY(180deg);
            border: 2px solid #4682B4;
        }

        .matched {
            border-color: #32CD32;
            box-shadow: 0 0 15px #32CD32;
        }

        .game-complete {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .game-complete.show {
            opacity: 1;
            pointer-events: all;
        }

        .completion-message {
            background: #FF69B4;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .completion-message h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .completion-message p {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .next-btn {
            background: #4B0082;
            color: #FFFFFF;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        @media (max-width: 600px) {
            .game-container {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .counter {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-header">
        <div class="counter moves-counter">Moves: <span id="moves">0</span></div>
        <div class="counter matches-counter">
            <span id="matches">0</span>/6 
            <!-- PLACE HEART ICON HERE -->
        </div>
    </div>

    <div class="game-container" id="game-board">
        <!-- Cards will be generated by JavaScript -->
    </div>

    <div class="game-complete" id="completion-message">
        <div class="completion-message">
            <h2>Congratulations!</h2>
            <p>You've matched all the pairs in <span id="final-moves">0</span> moves!</p>
            <p>Our friendship is stronger than your memory skills! ðŸ˜„</p>
            <!-- YAHAN LINE CHANGE KARO -->
            <button class="next-btn" onclick="window.location.href='page6.html'">Continue the Journey</button>
        </div>
    </div>

    <script>
        // Game variables
        let moves = 0;
        let matchedPairs = 0;
        let canFlip = true;
        let firstCard = null;
        let secondCard = null;
        
        // Symbols for the cards (6 pairs)
        const symbols = ['â¤ï¸', 'ðŸ˜—', 'ðŸ˜‚', 'ðŸ˜›', 'ðŸ™‚â€â†”ï¸', 'ðŸ¥º', 'â¤ï¸', 'ðŸ˜—', 'ðŸ˜‚', 'ðŸ˜›', 'ðŸ™‚â€â†”ï¸', 'ðŸ¥º'];
        
        // Initialize the game
        function initGame() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            
            // Shuffle symbols
            const shuffledSymbols = [...symbols].sort(() => Math.random() - 0.5);
            
            // Create cards
            shuffledSymbols.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.symbol = symbol;
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <!-- PLACE CARD FRONT ICON -->
                        </div>
                        <div class="card-back">
                            ${symbol}
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
            });
            
            // Reset counters
            moves = 0;
            matchedPairs = 0;
            updateCounters();
        }
        
        // Flip card function
        function flipCard(card) {
            if (!canFlip || card === firstCard || card.classList.contains('matched')) {
                return;
            }
            
            card.classList.add('flipped');
            
            if (!firstCard) {
                // First card flipped
                firstCard = card;
            } else {
                // Second card flipped
                secondCard = card;
                canFlip = false;
                
                // Increment moves
                moves++;
                updateCounters();
                
                // Check for match
                if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
                    // Match found
                    setTimeout(() => {
                        firstCard.classList.add('matched');
                        secondCard.classList.add('matched');
                        resetTurn();
                        matchedPairs++;
                        updateCounters();
                        
                        // Check if game is complete
                        if (matchedPairs === 6) {
                            setTimeout(showCompletionMessage, 500);
                        }
                    }, 500);
                } else {
                    // No match
                    setTimeout(() => {
                        firstCard.classList.remove('flipped');
                        secondCard.classList.remove('flipped');
                        resetTurn();
                    }, 1000);
                }
            }
        }
        
        // Reset turn
        function resetTurn() {
            firstCard = null;
            secondCard = null;
            canFlip = true;
        }
        
        // Update counters
        function updateCounters() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matchedPairs;
        }
        
        // Show completion message
        function showCompletionMessage() {
            document.getElementById('final-moves').textContent = moves;
            document.getElementById('completion-message').classList.add('show');
        }
        
        // Initialize the game when page loads
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
